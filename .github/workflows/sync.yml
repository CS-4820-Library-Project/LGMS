name: Sync Module to lgmsmodule-only Branch

on:
  push:
    branches:
      - dev
    paths:
      - 'modules/custom/lgmsmodule/**'

jobs:
  sync-module:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the dev branch
        uses: actions/checkout@v2
        with:
          ref: dev
          path: 'dev'

      - name: Checkout the lgmsmodule-only branch
        uses: actions/checkout@v2
        with:
          ref: lgmsmodule-only
          path: 'lgmsmodule-only'

      - name: Sync module files to lgmsmodule-only
        run: |
          rsync -a --delete dev/modules/custom/lgmsmodule/ lgmsmodule-only/
          cd lgmsmodule-only
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add .
          git commit -m "Sync updates from dev branch" || echo "No changes to commit"
          git push origin HEAD:refs/heads/lgmsmodule-only

name: Sync Module to lgmsmodule-only Branch

on:
  push:
    branches:
      - dev
    paths:
      - 'modules/custom/lgmsmodule/**'

jobs:
  sync-module:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v2
        with:
          ref: dev

      - name: Sync module files
        run: |
          mkdir module-sync
          cp -a modules/custom/lgmsmodule/. module-sync/

      - name: Checkout lgmsmodule-only branch
        uses: actions/checkout@v2
        with:
          ref: lgmsmodule-only
          path: lgmsmodule-only

      - name: Update lgmsmodule-only branch
        run: |
          rsync -a --delete module-sync/ lgmsmodule-only/
          cd lgmsmodule-only
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add .
          git commit -m "Sync updates from dev branch" -a || echo "No changes to commit"
          git push origin lgmsmodule-only

lgmsmodule.all_guides:
  path: '/lgms'
  defaults:
    _controller: '\Drupal\lgmsmodule\Controller\AllGuidesController::allGuides'
    _title: 'Library Guide Management System'
  requirements:
    _permission: 'access content'

lgmsmodule.by_subject:
  path: '/lgms/subject'
  defaults:
    _controller: '\Drupal\lgmsmodule\Controller\BySubjectController::bySubject'
    _title: 'Guides by Subject'
  requirements:
    _permission: 'access content'

lgmsmodule.by_type:
  path: '/lgms/type'

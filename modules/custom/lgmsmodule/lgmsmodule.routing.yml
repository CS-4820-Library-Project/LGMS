lgmsmodule.all_guides:
  path: '/lgms'
  defaults:
    _controller: '\Drupal\lgmsmodule\Controller\AllGuidesController::allGuides'
    _title: 'LGMS Module Landing Page'
  requirements:
    _permission: 'access content'

lgmsmodule.by_subject:
  path: '/lgms/subject'
  defaults:
    _controller: '\Drupal\lgmsmodule\Controller\BySubjectController::bySubject'
    _title: 'Guides by Subject'
  requirements:
    _permission: 'access content'

lgmsmodule.by_type:
  path: '/lgms/type'
  defaults:
    _controller: '\Drupal\lgmsmodule\Controller\ByTypeController::byType'
    _title: 'Guides by Type'
  requirements:
    _permission: 'access content'

lgmsmodule.by_group:
  path: '/lgms/group'
  defaults:
    _controller: '\Drupal\lgmsmodule\Controller\ByGroupController::byGroup'
    _title: 'Guides by Group'
  requirements:
    _permission: 'access content'

lgmsmodule.dashboard_overview:
  path: '/lgms/dashboard'
  defaults:
    _controller: '\Drupal\lgmsmodule\Controller\lgmsDashboardController::overview'
    _title: 'Dashboard Overview'
  requirements:
    _permission: 'access dashboard'

lgmsmodule.dashboard_new:
  path: '/lgms/dashboard/new'
  defaults:
    _controller: '\Drupal\lgmsmodule\Controller\lgmsDashboardController::new'
    _title: 'New Item'
  requirements:
    _permission: 'create guide content'

lgmsmodule.guide_import_form:
  path: '/lgms/dashboard/import'
  defaults:
    _form: '\Drupal\lgmsmodule\Form\GuideImportForm'
    _title: 'Import Guide'
  requirements:
    _permission: 'create guide content'

custom_guide_box.form:
  path: '/custom-guide-box-form'
  defaults:
    _form: '\Drupal\lgmsmodule\Form\CustomGuideBoxForm'
    _title: 'Add Guide Box'
  requirements:
    _permission: 'access content'
